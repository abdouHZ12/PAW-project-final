<!-- admin/pages/modules.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../js/auth.js"></script>
  <script> requireRole("admin"); </script>

  <link rel="stylesheet" href="../css/modules.css">
  <title>Modules</title>
</head>
<body>

<section class="container">
    <div class="header">
        <h1>Modules</h1>
        <button id="btn-open-create-module" class="btn-primary">+ Add Module</button>
    </div>

    <div id="modules-grid" class="modules-grid">
        <!-- cards will be injected here by JS -->
    </div>
</section>

<!-- CREATE MODAL -->
<div class="modal hidden" id="create-module-modal">
  <div class="modal-box">
    <div class="modal-header">
      <h2>Create Module</h2>
      <button type="button" class="btn-close" id="close-create-module">&times;</button>
    </div>

    <form id="create-module-form">
      <div class="form-group">
        <label>Module name</label>
        <input type="text" id="create_module_name" name="module_name" required>
      </div>

      <div class="form-group">
        <label>Course code</label>
        <input type="text" id="create_course_code" name="course_code" required>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-cancel" id="cancel-create-module">Cancel</button>
        <button type="submit" class="btn-submit">Create</button>
      </div>
    </form>
  </div>
</div>

<!-- EDIT MODAL -->
<div class="modal hidden" id="edit-module-modal">
  <div class="modal-box">
    <div class="modal-header">
      <h2>Edit Module</h2>
      <button type="button" class="btn-close" id="close-edit-module">&times;</button>
    </div>

    <form id="edit-module-form">
      <input type="hidden" id="edit_module_id" name="id_module">
      <div class="form-group">
        <label>Module name</label>
        <input type="text" id="edit_module_name" name="module_name" required>
      </div>

      <div class="form-group">
        <label>Course code</label>
        <input type="text" id="edit_course_code" name="course_code" required>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-cancel" id="cancel-edit-module">Cancel</button>
        <button type="submit" class="btn-submit">Update</button>
      </div>
    </form>
  </div>
</div>

<script src="../js/modules.js"></script>
</body>
</html>
